{% extends 'header.html'%}
{% block content %}
    <div class="inner-banner-w3ls">
    </div>

    <section class="wthree-row w3-gallery py-5">
		<div class="container py-xl-5">
			<div class="w3l_header text-center mb-sm-5 pb-3">
				<h3>Fill the form</h3>
			</div>

            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form action="/formdata" method="post">

					<div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Card number</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="card number"  placeholder="Card number">
                            </div>
                        </div>

					
                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">amount</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="amount"  placeholder="Amount">
                            </div>
                        </div>

						<div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">hour1</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" name="hour1" id="inputEmail3" placeholder="hour1">
                            </div>
                        </div>
						 <div class="form-group row">
                             <label for="inputEmail3" class="col-sm-2 col-form-label">State</label>
                             <div class="col-sm-10">
                            <select name="state" method="GET" class="form-control" action="/">
                                {% for states in listofstates %}
                                <option value= "{{states}}" SELECTED>{{states}}</option>"
                                {% endfor %}
                            </select>
                             </div>
                         </div>

                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Zip</label>
                            <div class="col-sm-10">
                            <select name="zipcode" method="GET" class="form-control" action="/">
                                {% for zip in zipcodes %}
                                <option value= "{{zip}}" SELECTED>{{zip}}</option>"
                                {% endfor %}
                            </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" name="pass"  placeholder="password">
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10">
                              <button type="submit" class="btn btn-primary">SUBMIT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- //gallery container -->
    </section>

{% endblock %}
