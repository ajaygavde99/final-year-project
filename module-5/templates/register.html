					<div class="contact-top1">
						<form action="/register" method="post" class="contact-wthree-do">
							<div class="form-group">
								<div class="row">
									<div class="col-md-12">
										<label>
											Name
										</label>
										<input class="form-control" type="text" placeholder="Enter Name" name="name" required="">
									</div>
<!--									<div class="col-md-6 mt-md-0 mt-4">-->
<!--										<label>-->
<!--											Last name-->
<!--										</label>-->
<!--										<input class="form-control" type="text" placeholder="John" name="name" required="">-->
<!--									</div>-->

							</div>

										</label>

									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label>
											Mobile

										<input class="form-control" type="text" placeholder="Enter mobile no" name="mobile" required="">
									</div>
									<div class="col-md-6 mt-md-0 mt-4">
										<label>
											Email
										</label>
										<input class="form-control" type="email" placeholder="example@mail.com" name="mailid" required="">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-12">
										<label>
											Password
										</label>
										<input class="form-control" type="password" placeholder="Enter your password" name="pass1" required="">
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-12">
									<button type="submit" class="btn btn-cont-w3 btn-block mt-4">Submit</button>
								</div>
